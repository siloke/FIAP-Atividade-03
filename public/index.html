<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="height: 100vh">
    <div class="container d-flex justify-content-around align-items-center" style="height: 100vh;">
        <form class="w-50" action="">
            <label class="my-2" for="cidade">Escreva uma cidade</label>
            <input type="text" name="cidade" id="cidade" class="form-control" placeholder='Ex: "Rio de Janeiro" '>
            <button type="submit" class="btn btn-warning my-3 w-100">Enviar</button>
        </form>
        <img src="/assets/weatherimg/Weather-cuate.svg" alt="" class="w-50">
    </div>
    <script src="./script.js"></script>
</body>
</html>
